<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Link and Image Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.6/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Website Link and Image Checker</h1>
    <form id="siteForm">
        <label for="siteUrl">Enter Website URL:</label>
        <input type="text" id="siteUrl" name="siteUrl" required placeholder="https://example.com">
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="checkLinks" name="checkLinks" checked>
                Check Links
            </label>
            <label>
                <input type="checkbox" id="checkImages" name="checkImages" checked>
                Check Images
            </label>
            <label>
                <input type="checkbox" id="excludeHeaderFooter" name="excludeHeaderFooter">
                Exclude Header and Footer
            </label>
        </div>
        <button type="submit">Check Website</button>
    </form>
    <h2>Results</h2>
    <div class="table-container">
        <table id="resultsTable">
            <thead>
                <tr id="tableHeader">
                    <!-- Header will be dynamically populated based on selected options -->
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <button class="download-btn" id="downloadExcel">Download Excel</button>

    <script src="script.js"></script>
</body>
</html>
